<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Firestore App</title>
</head>
<body>
  
  <h1>Firebase Firestore Books App</h1>

  <!-- Add Book Form -->
  <form class="add">
    <h2>Add a new book</h2>
    <input type="text" name="title" placeholder="Book title" required>
    <input type="text" name="author" placeholder="Author name" required>
    <button type="submit">Add Book</button>
  </form>

  <!-- Delete Book Form -->
  <form class="delete">
    <h2>Delete a book</h2>
    <input type="text" name="id" placeholder="Document ID" required>
    <button type="submit">Delete Book</button>
  </form>

  <!-- Update Book Form -->
  <form class="update">
    <h2>Update a book title</h2>
    <input type="text" name="id" placeholder="Document ID" required>
    <input type="text" name="title" placeholder="Updated Title" required>
    <button type="submit">Update Book</button>
  </form>

  <!-- Sign-Up Form -->
  <form class="signup">
    <h2>Sign Up</h2>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
  </form>

  <!-- Login Form -->
  <form class="login">
    <h2>Login</h2>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <!-- Logout Button -->
  <button class="logout">Logout</button>

  <!-- Unsubscribe Button -->
  <button class="unsub">Unsubscribe from changes</button>

  <script src="bundle.js"></script>

</body>
</html>
