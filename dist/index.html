<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>firebase 9</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1, h2 {
            color: #333;
        }

        /* Form Styles */
        form {
            background-color: white;
            padding: 20px;
            margin: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        /* Container
        .container {
            max-width: 400px;
            margin: auto;
            text-align: center;
        } */
    </style>
</head>
<body>
    <h1>
        Getting started with firebase 9
    </h1>
    <h2>
        Firebase Firestore
    </h2>
    <form class="add">
    <label for="title">Title</label>
    <input for="text" name="title" required>
    <label for="author"></label>
    <input for="text" name="author" required>
      <button>add a new book</button>
    </form>

    <form class="delete">
        <label for="id">Document id:</label>
        <input type="text" name="id" required>
        <button>delete a book</button>
    </form>
    <script src="bundle.js"></script>
</body>
</html>
